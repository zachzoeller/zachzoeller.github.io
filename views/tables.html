<div class="row marketing">
  <h4>Tables Directives</h4>
  <p>
    
  </p>
</div>

<div class="panel panel-default" zz-table-client table-model="tableModel">
        <div class="panel-body table-panel-body">

            <table class="table table-striped table-hover" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>
                            <sort-column-header data-column-desc="Name" data-column-name="name" data-current-sort="{{tableModel.searchCriteria.Sort}}" data-on-sort="tableModel.changeSort(sort)" />
                        </th>                        
                        <th>
                            <sort-column-header data-column-desc="Age" data-column-name="age" data-current-sort="{{tableModel.searchCriteria.Sort}}" data-on-sort="tableModel.changeSort(sort)" />
                        </th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="person in tableModel.filteredList">
                        <td>{{person.name}}</td>
                        <td>{{person.age}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="clearfix">
                <!-- <div class="pull-left">
                    <pagination class="pagination-sm" data-page="tableModel.searchCriteria.Page" data-items-per-page="tableModel.searchCriteria.NumberPerPage" data-total-items="tableModel.totalItems" data-max-size="5" data-boundary-links="true" data-rotate="false" data-on-select-page="tableModel.changePage(page)"></pagination>
                </div> -->
                <div class="pull-left">
                    <pagination class="pagination-sm" ng-model="tableModel.searchCriteria.Page" items-per-page="tableModel.searchCriteria.NumberPerPage" total-items="tableModel.totalItems" max-size="5" data-boundary-links="true" data-rotate="false" data-on-select-page="tableModel.changePage(page)"></pagination>
                </div>
                <div class="pull-right">
                    <select class="form-control" data-ng-model="tableModel.searchCriteria.NumberPerPage" data-ng-change="tableModel.refresh()">
                        <option data-ng-repeat="pageSize in tableModel.pageSizes">{{pageSize}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
