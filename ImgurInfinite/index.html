<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png.1.4.1.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-svg-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.1.min.css" />
        <script src="http://debug.phonegap.com/target/target-script-min.js#B044F066-DFA9-4142-B2A9-F25C75A79FF0"></script> 
        <title>Imgur Scroll</title>
    </head>
    <body>
        <div data-role="panel" id="leftpanel" data-display="overlay">
            <label style="width:25%; float:left; display:none" data-bind="text: 'Page ' + currentPage()"></label>
            <label style="width:25%;display:none" data-bind="text: imageCount"></label>
            <div class="ui-field-contain">
                <input type="text" name="textinput-4" id="textinput-4" placeholder="Subreddit" data-bind="value: subreddit">             
                <a id="leftPanelGoButton" href="#" class="ui-btn ui-icon-carat-r ui-btn-icon-notext ui-corner-all" data-rel="close">No text</a>
            </div>                        
        </div>

        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <h1 class="ui-title" role="heading" aria-level="1">Imgur Scroll</h1>
            <a href="#leftpanel" class="ui-btn-left ui-btn ui-icon-user ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <!-- <a href="#" class="ui-btn-right ui-btn ui-icon-gear ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Button</a> -->
            <!-- <button class-"ui-btn-right ui-corner-all ui-shadow" style="width:25%" data-bind="click: getRedditClicked">Get</button> -->
        </div>
        
        <!-- <div id="top">
            
        </div> -->
        

        <div id="main" data-bind="foreach: images, event : { scroll: scrolled }">
            <div class="imageContainer" data-bind="css: { imageView: isImageView(), detailView: !isImageView() },  attr : { id : id() + '_imageContainer'}">
                <div class="imageDiv">                    
                    <!-- ko if: animated() -->
                        <!-- ko if: !isGifLoaded() -->
                        <img data-bind="attr: { 'src': gifPlayButtonUrl, 'height' : scaledWidth, 'width': scaledWidth}, 
                        event : {click: loadGif }" />
                        <!-- /ko -->
                        <!-- ko if: isGifLoaded() -->
                        <img data-bind="attr: { 'src': thumbnailUrl, 'height' : scaledHeight, 'width': scaledWidth }, event : { click: clicked}" />
                        <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: !animated() -->
                    <img data-bind="attr: { 'src': thumbnailUrl, 'height' : scaledHeight, 'width': scaledWidth}, event : { click: clicked}" />
                    <!-- /ko -->
                </div>
                <div class="detailDiv" data-bind="attr : { id : id() + '_detailDiv'},  event : { click: clicked}">
                    <div class="upDownDiv">                            
                            <button class="ui-btn ui-btn-inline ui-icon-arrow-u ui-btn-icon-left" data-bind="text: ups"></button>
                            <button class="ui-btn ui-btn-inline ui-icon-arrow-d ui-btn-icon-right" data-bind="text: downs"></button>
                    </div>
                    <div class="commentDiv" >                        
                        <div class="bodyDiv">
                            <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-bind="foreach: comments">
                                <li data-form="ui-body-a" data-swatch="a" data-theme="a" class="ui-li-static ui-body-a" data-bind="text: body"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/knockout-latest.js"></script>
        <script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
        <script type="text/javascript" src="js/imgur.app.js"></script>
        <script type="text/javascript">
            app.initialize();
            imgurLoad();
        </script>
    </body>
</html>
